{% macro chat_room() %}
  <div class="white-box" ng-controller="ChatCtrl">

    <div class="chat-fields">
      <div ng-repeat="chatField in chatFields" >
        <p ng-class="'box' + chatField.playerType">(( chatField.text ))</p>
      </div>
    </div>

    <div class="border-gray">
      <textarea class="chat-area" ng-model="inputText">
      </textarea>
      <button ng-click="inputTextSubmit();">送信</button>
    </div>

  </div>
{% endmacro %}
