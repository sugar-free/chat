{% macro chat_room() %}
  <div class="white-box" ng-controller="ChatCtrl">

    <div class="display-box under-line">

      <ul class="profile">
        <li>怪盗X</li>
      </ul>

      <div class="chat-fields">
        <div ng-repeat="chatField in chatFields" >
          <p ng-class="'box' + chatField.playerType">(( chatField.text ))</p>
        </div>
      </div>

      <ul class="profile" ng-show="organization">
        <li>(( organization.name ))</li>
        <li>(( organization.office ))</li>
        <li>(( organization.desc ))</li>
        <li>(( organization.capital ))</li>
      </ul>

    </div>

    <div class="border-gray">
      <textarea class="chat-area" ng-model="inputText">
      </textarea>
      <button ng-click="inputTextSubmit();" class="btn btn-primary">送信</button>
    </div>

  </div>
{% endmacro %}
